<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Metro Parks Hackathon</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	
	<link href="core.css" rel="stylesheet">
  </head>

    <nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Metro Parks</a>
			</div>
			<ul class="nav navbar-nav pull-right">
				<li><a href="#">Logout</a></li>
			</ul>
	    </div>
	</nav>
	
  <body>
    <div class="container">
	  <div class="col-xs-6 col-lg-4">
		<h1>Connor</h1>
		<hr>
	  </div>
    </div><!--/.container-->
	<div class="container">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">Badges</div>
				<div class="panel-body">
					<div class="container">
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-xs-2">
								<img src="pics/waves.png" class="img-rounded" alt="River Badge" width="100" height="100" data-toggle="tooltip" title="Hiked a River Trail">
							</div>
							<div class="col-xs-2">
								<img src="pics/mountains.png" class="img-rounded" alt="Thin Air Badge" width="100" height="100" data-toggle="tooltip" title="Climbed a High Elevation">
							</div>
							<div class="col-xs-2">
								<img src="pics/star_line.png" class="img-rounded" alt="Marathon Badge" width="100" height="100" data-toggle="tooltip" title="Walked a Long Distance">
							</div>
							<div class="col-xs-2">
								<img src="pics/bridge.png" class="img-rounded" alt="Bridge Badge" width="100" height="100" data-toggle="tooltip" title="Crossed a Bridge">
							</div>
							<div class="col-lg-2"></div>
						</div>
						<div class="row"><div class="col-xs-1"></div></div>
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-xs-2">
								<p><span class="badge">5</span></p>
							</div>
							<div class="col-xs-2">
								<p><span class="badge">0</span></p>
							</div>
							<div class="col-xs-2">
								<p><span class="badge">1</span></p>
							</div>
							<div class="col-xs-2">
								<p><span class="badge">12</span></p>
							</div>
						</div>
					</div>
				</div>
			</div> <!--/.panel-->
			<br>
			<div class="panel panel-default">
				<div class="panel-heading">Rank</div>
				<div class="panel-body">
					<div class="container">
						<div class="row">
							<div class="col-xs-1.25">
								<h3>Hobbyist</h3>
							</div>
							<div class="col-xs-1">
								<img src="pics/hobbyist.png" class="img-rounded" alt="Bicycle" width="50" height="50">
							</div>
						</div>
					</div>
					<br>
					<br>
					<div class="container">
						<div class="col-xs-0">
							<div class="progress" style="width:50%"> <!--/.progress bar-->
								<div class="progress-bar" role="progressbar" aria-valuenow="50"
									aria-valuemin="0" aria-valuemax="50" style="width:75%">
									<span class="progress-value">Expert</span>
								</div> 
							</div> <!--/.progress bar-->
						</div>
					</div>
				</div>
			</div> <!--/.panel-->
		</div>
	</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
	
  </body>
</html>
