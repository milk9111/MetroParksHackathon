<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Metro Parks Hackathon</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	
  </head>

  <body>
	
    <div class="container">
	  <div class="col-xs-6 col-lg-4">
		<h1>Bishop</h1>
		<hr>
	  </div>
    </div><!--/.container-->
	<div class="container">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">Badges</div>
				<div class="panel-body">
					<div class="container">
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-xs-2">
								<img src="pics/waves.png" class="img-rounded" alt="River Badge" width="100" height="100" data-toggle="tooltip" title="Hiked a River Trail">
							</div>
							<div class="col-xs-2">
								<img src="pics/mountains.png" class="img-rounded" alt="Thin Air Badge" width="100" height="100" data-toggle="tooltip" title="Climbed a High Elevation">
							</div>
							<div class="col-xs-2">
								<img src="pics/star_line.png" class="img-rounded" alt="Marathon Badge" width="100" height="100" data-toggle="tooltip" title="Walked a Long Distance">
							</div>
							<div class="col-xs-2">
									<img src="pics/trendy.png" class="img-rounded" alt="Trendy Badge" width="100" height="100" data-toggle="tooltip" title="Hung Out in a Popular Trail">
							</div>
							<div class="col-lg-2"></div>
						</div>
						<div class="row"><div class="col-xs-1"></div></div>
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-xs-2">
								<img src="pics/bridge.png" class="img-rounded" alt="Bridge Badge" width="100" height="100" data-toggle="tooltip" title="Crossed a Bridge">
							</div>
						</div>
					</div>
				</div>
			</div> <!--/.panel-->
			<div class="panel panel-default">
				<div class="panel-heading">Rank</div>
				<div class="panel-body">A Basic Panel</div>
			</div> <!--/.panel-->
		</div>
	</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
	
  </body>
</html>
