<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Basemap gallery</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
    <style>
        html,
        body {
            height: 80%;
            width: 80%;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 100px;
            padding: 0;
        }
        
        #map {
            padding: 0;
        }
    </style>

    <script src="https://js.arcgis.com/3.20/"></script>
    <script>
        require([
            "esri/map", 
            "esri/layers/FeatureLayer",
            "esri/symbols/SimpleFillSymbol", "esri/symbols/SimpleLineSymbol",
            "esri/renderers/SimpleRenderer", 
            "esri/graphic", 
            "esri/lang",
            "esri/Color", 
            "dojo/number", 
            "dojo/dom-style",
            "dijit/TooltipDialog",
            "dijit/popup",
            "dojo/domReady!"
        ],
            function (
                Map, FeatureLayer,
                SimpleFillSymbol, SimpleLineSymbol,
                SimpleRenderer, Graphic, esriLang,
                Color, number, domStyle,
                TooltipDialog, dijitPopup
            ) {

                var map = new Map("map", {
                    basemap: "gray",
                    center: [-122.4562771, 47.2665655],
                    zoom: 12
                });

                /****************************************************************
                 * Add feature layer - A FeatureLayer at minimum should point
                 * to a URL to a feature service or point to a feature collection 
                 * object.
                 ***************************************************************/

                // Carbon storage of trees in Warren Wilson College.
                var featureLayer = new FeatureLayer("https://services1.arcgis.com/WGzzp37bqYMLyzDR/arcgis/rest/services/AGOLHackathon1/FeatureServer/5");

                var highlightSymbol = new SimpleFillSymbol(
                    SimpleFillSymbol.STYLE_SOLID,
                    new SimpleLineSymbol(
                        SimpleLineSymbol.STYLE_SOLID,
                        new Color([255, 0, 0]), 3
                    ),
                    new Color([125, 125, 125, 0.35])
                );

                featureLayer.on("mouse-over", function (evt) {
                    var highlightGraphic = new Graphic(evt.graphic.geometry, highlightSymbol);
                    map.graphics.add(highlightGraphic);
                });

                featureLayer.on("mouse-out", function (evt) {
                    map.graphics.clear();
                });
                
                map.addLayer(featureLayer);
            });
    </script>
</head>


<body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false" style="width:100%;height:100%;margin:0;">

        <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="padding:0;">

            <div style="position:absolute; right:20px; top:10px; z-Index:999;">

            </div>
        </div>
    </div>

    </div>
    </div>
</body>
</head>


</html>
